<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'pulse-slow': 'pulse 3s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-4">

    <div
        class="glass rounded-2xl shadow-2xl overflow-hidden w-full max-w-4xl flex flex-col md:flex-row animate-fade-in text-white">

        <!-- LEFT SIDE -->
        <div
            class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center items-center bg-white/10 relative overflow-hidden">
            <div
                class="absolute w-64 h-64 bg-purple-600 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse-slow -top-10 -left-10">
            </div>
            <div
                class="absolute w-64 h-64 bg-indigo-600 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse-slow bottom-10 right-10 animation-delay-2000">
            </div>

            <div class="relative z-10 text-center">
                <img src="{{url_for('static',filename='images/login.png') }}" alt="login"
                    class="w-48 mx-auto mb-6 drop-shadow-lg animate-slide-up">
                <h2 class="text-3xl font-bold mb-4 animate-slide-up" style="animation-delay: 0.1s;">Welcome Back!</h2>
                <p class="mb-8 text-white/80 animate-slide-up" style="animation-delay: 0.2s;">To keep connected with us
                    please login with your personal info.</p>
                <button
                    class="bg-white text-purple-600 px-8 py-3 rounded-full font-bold uppercase tracking-wider hover:bg-gray-100 transition shadow-lg animate-slide-up"
                    style="animation-delay: 0.3s;">Create an account</button>
            </div>
        </div>

        <!-- RIGHT SIDE -->
        <div class="w-full md:w-1/2 p-8 md:p-12 bg-white text-gray-800">
            <div class="max-w-md mx-auto">
                <h2 class="text-3xl font-bold text-center mb-8 text-purple-600 animate-slide-up">Sign In</h2>

                <div class="space-y-6">
                    <div class="relative animate-slide-up" style="animation-delay: 0.1s;">
                        <input type="text" id="username"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition bg-gray-50 bg-opacity-50"
                            placeholder="Your Username">
                    </div>

                    <div class="relative animate-slide-up" style="animation-delay: 0.2s;">
                        <input type="password" id="password"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition bg-gray-50 bg-opacity-50"
                            placeholder="Password">
                    </div>

                    <div class="flex items-center justify-between animate-slide-up" style="animation-delay: 0.3s;">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember"
                                class="w-4 h-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500">
                            <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-purple-600 hover:text-purple-800 font-medium">Forgot
                            Password?</a>
                    </div>

                    <button onclick="login()"
                        class="w-full bg-purple-600 text-white font-bold py-3 rounded-lg hover:bg-purple-700 transition shadow-lg transform hover:-translate-y-1 animate-slide-up"
                        style="animation-delay: 0.4s;">LOG IN</button>

                    <p class="text-center text-gray-500 my-4 animate-slide-up" style="animation-delay: 0.5s;">Or login
                        with</p>

                    <div class="flex justify-center gap-4 animate-slide-up" style="animation-delay: 0.6s;">
                        <button
                            class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center hover:bg-blue-700 transition shadow">F</button>
                        <button
                            class="w-10 h-10 rounded-full bg-blue-400 text-white flex items-center justify-center hover:bg-blue-500 transition shadow">T</button>
                        <button
                            class="w-10 h-10 rounded-full bg-red-500 text-white flex items-center justify-center hover:bg-red-600 transition shadow">G</button>
                    </div>

                    <div id="msg" class="text-center text-red-500 font-medium mt-4 h-6 animate-slide-up"
                        style="animation-delay: 0.7s;"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="{{url_for('static',filename='js/script.js') }}"></script>
</body>

</html>
